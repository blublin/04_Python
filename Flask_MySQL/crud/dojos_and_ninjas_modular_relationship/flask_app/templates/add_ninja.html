<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <title>Create Ninja</title>
</head>
<body>
    <div class="container  w-50">
        <div id="top-bar" class="d-flex justify-content-between align-items-center">
            <h1>New Ninja</h1>
        </div>
        <form action="/create_ninja" method="POST">
            <div class="form-group">
                <select name="dojo_id" id="dojo_id" class="form-select form-select-lg mb-3">
                    {% for dojo in dojos %}
                    <option value={{dojo.id}}>{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="first_name"
                class="form-control mb-2"
                id="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="last_name" 
                class="form-control mb-2"
                id="last_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="age"
                class="form-control mb-3"
                id="age" name="age">
            </div>
            <input type="submit" class="shadow btn border btn-default" value="Create">
        </form>
        <p class="mt-5"><a href="/" >Home</a></p>
    </div>
</body>
</html>

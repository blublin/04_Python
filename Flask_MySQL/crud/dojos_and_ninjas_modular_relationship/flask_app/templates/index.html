<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container d-flex justify-content-around">
        <div id="left-col">
            <div id="top-bar" class="d-flex justify-content-between align-items-center">
                <h1>New Dojo</h1>
            </div>
            <form action="/create_dojo" method="post" class="p-3 mx-auto my-5 bg-dark text-light">
                <!-- <h2 class="text-center text-primary">New Dojo:</h2> -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>

                <input type="submit" value="Create" class="btn btn-primary btn-outline-dark">
            </form>
        </div>

        <div id="right-col">
            <div id="top-bar" class="d-flex justify-content-between align-items-center">
                <h1>All Dojos</h1>
            </div>
            <div class="p-3 mx-auto my-5 border border-dark">
                {% for dojo in dojos %}
                    <p><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></p>
                {% endfor %}
            </div>
            <a href="/add_ninja">Add Ninja</a>
        </div>
    </div>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
</body>
</html>

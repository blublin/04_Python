<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All Users</title>
</head>
<body>
    <h1>Users</h1>
    {% for one_friend in all_users %}
        <p>First Name: {{one_friend.first_name}}</p>
        <p>Last Name: {{one_friend.last_name}}</p>
        <p>email: {{one_friend.email}}</p>
        <hr>
    {% endfor %}
    <a href="/add">Add a New User</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    <div class="container">
        <div id="top-bar" class="d-flex justify-content-between align-items-center">
            <h1>User {{user.id}}</h1>
            <a href="/users" class="h4">Home</a>
        </div>
        <div class="border border-3">
            <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
            <p>Email: {{user.email}}</p>
            <p>Created On: {{user.created_at}}</p>
            <p>Last Updated On: {{user.updated_at}}</p>
        </div>
        <div class="d-flex flex-row">
            <a href="/users/{{user.id}}/edit">Edit</a>
            <p>&nbsp|&nbsp</p>
            <a href="/users/{{user.id}}/destroy">Delete</a>
        </div>
    </div>
</body>
</html>

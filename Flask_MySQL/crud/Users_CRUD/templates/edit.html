<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <div class="container">
        <div id="top-bar" class="d-flex justify-content-between align-items-center w-auto">
            <h1>User {{user.id}}</h1>
            <a href="/users" class="h4">Home</a>
        </div>
        <form action="/update" class="form-horizontal" method="POST">
            <div class="form-group">
                <label for="fname" class="control-label">First Name:</label>
                <input type="text" class="form-control" name="fname" value={{user.first_name}}>
            </div>
            <div class="form-group">
                <label for="lname"  class="control-label">Last Name:</label>
                <input type="text" class="form-control" name="lname" value={{user.last_name}}>
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email:</label>
                <input type="email" class="form-control" name="email" value={{user.email}}>
            </div>
            <button type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>
</body>
</html>

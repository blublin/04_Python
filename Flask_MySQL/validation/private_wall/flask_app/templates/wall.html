<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">

        <!-- NAV BAR -->
        <div class="nav flex justify-content-around">
            <h1>Coding Dojo Wall</h1>
            <h1>Welcome {{ session['first_name'] }}</h1>
            <a href="/logout">
                <button class="btn btn-info">Logout</button>
            </a>
        </div>

        <!-- LEFT COLUMN -->
        <div id="left-col" class="col">
            <h2>{{ mLen }} Message{% if mLen > 1 or mLen == 0 %}s{% endif %} for you.</h2>
            {% for msg in messages %}
            <div class="message-box flex">
                <div class="col">
                    <p>{{msg['user_sent_id']}} said:</p>
                    <p>{{msg['message']}}</p>
                </div>
                <div class="col">
                    <a href="/msg/delete/{{ msg['id'] }}"></a>
                </div>
            </div>       
            {% endfor %}

        </div>

        <!-- RIGHT COLUMN -->
        <div id="right-col" class="col">

        </div>
    </div>
</body>
</html>

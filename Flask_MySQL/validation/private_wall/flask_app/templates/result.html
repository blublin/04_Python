<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
            {% if messages %}                     <!-- check if there are any messages -->
                <div class="bg-success border border-2 p-3 col-4 mx-auto my-5">
                    {% for message in messages %}         <!-- loop through the messages -->
                        <p>{{message}}</p>          <!-- display each message in a paragraph tag -->
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}


        <h1 class="p-3 col-6 mx-auto my-5">Email Address Entered</h1>
            {% for email in data %}
                <p class=" p-3 col-6 mx-auto">{{email.email}}&emsp;{{email.created_at}}&emsp;<a href="/delete/{{email.id}}">Delete</a></p>
            {% endfor %}

        <a href="/" class="p-3 col-4 mx-auto my-2"><button>Go Back</button></a>

    </div>
</body>
</html>

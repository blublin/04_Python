<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">   <!-- p-5 bg-secondary col-3 mt-5 -->
        {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
            {% if messages %}                     <!-- check if there are any messages -->
                <div class="bg-danger border border-2 p-3 col-4 mx-auto my-5">
                    {% for message in messages %}         <!-- loop through the messages -->
                        <p>{{message}}</p>          <!-- display each message in a paragraph tag -->
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/create_email" method="POST" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" class="form-control mb-2" id="email" name="email">
            </div>
            <input type="submit" class="btn btn-primary btn-outline-dark" value="Add Email">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- <p class="primary">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iure necessitatibus ipsam aliquam esse dolore dicta dolores magni perferendis cupiditate provident.</p> -->

        <table class="table table-sm table-striped table-hover table-bordered border-dark">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody>
                {% for aDict in users %}
                    <tr>
                        <td>{{aDict['first_name']}}</td>
                        <td>{{aDict['last_name']}}</td>
                        <td>{{aDict['first_name']}} {{aDict['last_name']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Yo, it's Checkers!</title>
</head>
<body>
    <div id="container">
        <h1 style="background-color:{{color1}}; color:{{color2}};">Checkers!</h1>
        {% for row in range(x) %}
            <div class="row">
                {% for col in range(y) %}
                    {% if (col+row) % 2 == 1 %}
                        <div class="cell" style="background-color:{{color1}};"></div>
                    {% else %}
                        <div class="cell" style="background-color:{{color2}};"></div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>The Great Number Game!!!</title>
</head>
<body>
    <div id="container">
        <h1>Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100</h3>
        {% if guesses > 0 %}
            <div id="hot-cold-box" style="background-color: {{color}};">
                {% if guess > num %}
                    <h2>Too High!</h2>
                {% elif guess < num %}
                    <h2>Too low!</h2>
                {% else %}
                    <h2>{{num}} was the number!</h2>
                    <a href="/correct"><button>Play Again!</button></a>
                {% endif %}
            </div>
        {% endif %}
        <div id="form">
            <form action="/guess" method="post">
                <input type="number" name="guess" id="guess" placeholder="Guess...">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

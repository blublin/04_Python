<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <title>The GNG Leaderboards!</title>
</head>
<body>
    <div class="container p-5">
        <h1 class="text-center">Great Number Game Leaderboards</h1>
        <table class="table table-sm table-striped table-hover table-bordered border-dark">
            <thead>
                <tr>
                    <th class="col-sm-1">Player</th>
                    <th class="col-sm-1"># Guesses</th>
                </tr>
            </thead>
            <tbody>
                {% for info in lb %}
                    <tr>
                        <td>{{info[0]}}</td>
                        <td>{{info[1]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/"><button>Back to Game</button></a>
    </div>
</body>
</html>
